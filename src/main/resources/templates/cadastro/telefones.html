<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>

<style type="text/css">
form input[type=submit]{
color: white;
}

</style>      
      
</head>
<body>
<h3> Spring Boot - ThymeLeaf Material Design</h3>
<h5>Cadastro de Telefones</h5>

<div th:each="p : ${pessoaobj}">
 <div class="row">
 	<p>ID: <span th:text="${p.id}"></span></p>
 	<p>Nome: <span th:text="${p.nome}"></span></p>
 	<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
 	<p>Sexo: <span th:text="${p.sexo}"></span></p>
 	<p>Idade <span th:text="${p.idade}"></span></p>
  </div>
  <a class="waves-effect waves-light btn"  href="/cadastropessoa" >Cadastro Pessoa</a>
</div>
<!-- Area de dados telefone -->

<div class="row">
<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12">
<div class="row">
<div class="input-field col s6">
<label class="active" for="numero">Numero:</label>
<input id="numero" name="numero" class="validate">
</div>

<div class="input-field col s6">
<label class="active" for="tipo">Tipo:</label>
<input id="tipo" name="tipo" class="validate">
</div>
<input class="waves-effect waves-light btn" type="submit" value="Adicionar">

</div>
</form>
</div>
<!-- Tabela -->
<div class="row">
<div class="input-fiel col s12">
<table class="striped" >

<tr>

<th> Telefone</th>
<th> Tipo</th>
<th> Excluir</th>
</tr>

</thead>
<tr th:each = "fone : ${telefones}">
<td th:text = "${fone.numero}"/>
<td th:text = "${fone.tipo}"/>
<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a> </td>
</tr>






<!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="materialize/js/materialize.js"></script>
   <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
